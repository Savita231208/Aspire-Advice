<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
}
    </style>
    {%include 'advice_app/common/common_css.html'%}
    <script>


      window.onload=function()
              {
              if (window.history.replaceState){
                  window.history.replaceState(null,null,window.location.href);
              }
              }
      
    </script>
</head>
<body>
    {%include 'advice_app/user/coun_header.html'%}
    <form method="POST" action="/coun_edit_profile/">
      {%csrf_token%}

    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center "
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="{% static 'advice_app/images/50955.jpg' %}"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5><input type="text" name="name" value="{{obj_key.c_name}}" class="form-control"></h5>
                    
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted"><input type="email" name="email" value="{{obj_key.c_email}}" class="form-control"></p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Phone</h6>
                          <p class="text-muted"> 
                            <input type="tel" name="phone" value="{{obj_key.c_phone}}" class="form-control"></p>
                        </div>
                        <div class="col-6 mb-3">
                            <h6>City</h6>
                            <p class="text-muted"><input type="text" name="city" value="{{obj_key.c_city}}" class="form-control"></p>
                          </div>
                          <div class="col-6 mb-3">
                            <h6>Qualification</h6>
                            <p class="text-muted"><input type="text" name="qualification" value="{{obj_key.c_qualification}}" class="form-control"></p>
                          </div><div class="col-6 mb-3">
                            <h6>Experience</h6>
                            <p class="text-muted"><input type="text" name="experience" value="{{obj_key.c_experience}}" class="form-control"></p>
                          </div>
                          <div class="col-6 mb-3">
                            <h6>Gender</h6>
                            <p class="text-muted"><input type="text" name="gender" value="{{obj_key.c_gender}}" class="form-control"></p>
                          </div>
                          <div class="col-6 mb-3">
                            <h6>Skills</h6>
                            <p class="text-muted"><input type="text" name="skills" value="{{obj_key.c_skills}}" class="form-control"></p>
                          </div>
                          <div class="col-6 mb-3">
                            <h6><Address></Address></h6>
                            <p class="text-muted"><input type="text" name="address" value="{{obj_key.c_address}}" class="form-control"></p>
                          </div>
                          <button class="btn btn-success">EditProfile</button>
                      </div>
                      
                  </div>
                      
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>




    {% include 'advice_app/common/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
